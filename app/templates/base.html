<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Know Your Bible{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --top-bar-bg: #f5f5f5;
      --link-color: #333333;
      --hover-color: #555555;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --top-bar-bg: #1e1e1e;
      --link-color: #cccccc;
      --hover-color: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 10px 15px;
      background-color: var(--top-bar-bg);
      font-size: 1em;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
    }

    .top-bar-left {
      flex: 1;
    }

    .top-bar-right {
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: flex-end;
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }

      .top-bar-left,
      .top-bar-right {
        flex: 1 1 100%;
        margin-bottom: 5px;
      }
    }

    .top-bar a,
    .top-bar span {
      color: var(--link-color);
      text-decoration: none;
      font-size: 1em;
    }

    .top-bar a:hover {
      text-decoration: underline;
      color: var(--hover-color);
    }

    .container {
      margin-top: 120px;
      text-align: center;
      padding: 0 15px;
    }

    button {
      font-size: 1em;
      padding: 8px 12px;
    }

    #darkModeToggle {
      font-size: 1em;
      background: none;
      border: 1px solid transparent;
      cursor: pointer;
      color: var(--link-color);
      font-weight: bold;
      padding: 5px 10px;
    }

    #darkModeToggle:hover {
      color: var(--hover-color);
    }

    @media (max-width: 600px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
      }

      .top-bar-left,
      .top-bar-right {
        flex: 1 1 100%;
        justify-content: space-between;
      }

      .top-bar-right {
        gap: 8px;
        flex-wrap: wrap;
      }

      button, .top-bar a {
        font-size: 1em;
      }
    }

    a {
      color: var(--link-color);
      text-decoration: underline;
    }

    a:visited {
      color: var(--visited-link-color);
    }

    a:hover, a:focus {
      color: var(--hover-color);
      text-decoration: underline;
    }

    .top-bar a,
    .top-bar a:visited {
      color: var(--text-color);      /* Matches normal text */
      text-decoration: none;
    }

    .top-bar a:hover,
    .top-bar a:focus {
      color: var(--hover-color);     /* Subtle hover effect */
      text-decoration: underline;
    }

    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --top-bar-bg: #f5f5f5;
      --link-color: #0645ad;           /* typical blue link */
      --visited-link-color: #0b0080;   /* typical purple visited link */
      --hover-color: #3366cc;          /* brighter blue on hover */
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f5f5f5;
      --top-bar-bg: #1e1e1e;
      --link-color: #4ea3ff;           /* light blue link */
      --visited-link-color: #a58fff;   /* soft purple for visited links */
      --hover-color: #bcdfff;          /* very bright on hover */
    }
  </style>

  {% block styles %}{% endblock %}
</head>
<body>
  <div class="top-bar">
    <div class="top-bar-left">
      <strong><a href="/">Know Your Bible</a></strong>
    </div>
    <div class="top-bar-right">
      {% if request.cookies.get('user_id') and '@' in request.cookies.get('user_id') %}
        <span><strong>{{ request.cookies.get('user_id') }}</strong></span>
        <a href="/logout">Logout</a>
      {% else %}
        <a href="/login">Login</a>
      {% endif %}
      <a href="/settings">Settings</a>
      <a href="/">Home</a>
      <button id="darkModeToggle" title="Toggle dark mode">Dark</button>
    </div>
  </div>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Adaptively update container margin -->
  <script>
    function getEmInPixels(element = document.body) {
      return parseFloat(getComputedStyle(element).fontSize);
    }
    function updateContainerMargin() {
      const topBar = document.querySelector('.top-bar');
      const container = document.querySelector('.container');
      const height = topBar.offsetHeight;
      const emInPx = getEmInPixels(container);
      container.style.marginTop = `${height + 20 + emInPx}px`;
    }

    window.addEventListener('load', updateContainerMargin);
    window.addEventListener('resize', updateContainerMargin);
  </script>

  <!-- Toggle dark mode -->
  <script>
    const toggle = document.getElementById("darkModeToggle");
    const body = document.body;

    function setTheme(mode) {
      if (mode === "dark") {
        body.classList.add("dark");
        toggle.textContent = "Light";
      } else {
        body.classList.remove("dark");
        toggle.textContent = "Dark";
      }
      localStorage.setItem("theme", mode);
    }

    toggle.addEventListener("click", () => {
      const isDark = body.classList.contains("dark");
      setTheme(isDark ? "light" : "dark");
    });

    const savedTheme = localStorage.getItem("theme") || "light";
    setTheme(savedTheme);
  </script>

  <!-- Logos Reftagger for Bible references -->
  <script>
    var refTagger = {
      settings: {
        bibleVersion: 'ESV'
      }
    };

    (function(d, t) {
      var n = d.querySelector('[nonce]');
      refTagger.settings.nonce = n && (n.nonce || n.getAttribute('nonce'));
      var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
      g.src = 'https://api.reftagger.com/v2/RefTagger.js';
      g.nonce = refTagger.settings.nonce;
      s.parentNode.insertBefore(g, s);
    }(document, 'script'));
  </script>
</body>
</html>
